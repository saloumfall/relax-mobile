<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
          <input type="text" ng-model="loginData.username" placeholder="Email address">
        </label>
        <label class="item item-input"> 
            <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">Log in</button>
          <button class="button button-block button-royal" type="submit">Register</button>
          <button class="button button-clear button-dark" type="submit">Forgot password ?</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
